<form [formGroup]="registerForm" (submit)="registerSubmit()" autocomplete="off">
    <div class="col-lg-12">
        <div class="form-group">
            <label>First Name: <input formControlName="firstName">
            </label>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="form-group">
            <label>Last Name: <input formControlName="lastName">
            </label>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="form-group">
            <label>UserName: <input formControlName="userName">
            </label>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="form-group">
            <label>Email: <input formControlName="email">
            </label>
            <span *ngIf="f['email'].getError('pattern')!=null" class="errorMessage">Invalid Email</span>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="form-group">
            <label>Password: <input type="password" formControlName="password">
            </label>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="form-group">
            <label>Confirm Password: <input type="password" formControlName="confirmPassword">
            </label>
            <span *ngIf="f['confirmPassword'].getError('required')!=null" class="errorMessage">Must confirm
                password</span>
            <span *ngIf="f['confirmPassword'].getError('MustMatch')!=null" class="errorMessage">Passwords are not
                matching</span>
        </div>
    </div>

    <button [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
</form>
