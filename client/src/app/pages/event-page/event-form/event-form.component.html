<div class="container mt-2" *ngIf="!inputEvent">
    <button class="btn btn-danger" (click)="disableForm()">
        << Back to event dashboard</button>
</div>
<div class="container mt-2" *ngIf="inputEvent">
    <button class="btn btn-danger" (click)="disableForm()">
        << Back to event</button>
</div>

<div class="container container-register col-lg-4 col-md-6 col-sm-6">
    <div class="justify-content-center">
        <div class="card card-lg text-center">
            <div class="card-body" style="padding: 2.25rem;">
                <div>
                    <h2 class="text-center" style="margin-bottom: 2.25rem;" *ngIf="!inputEvent">Create Event</h2>
                    <h2 class="text-center" style="margin-bottom: 2.25rem;" *ngIf="inputEvent">Edit Event</h2>
                    <form [formGroup]="eventForm" (submit)="submitEventForm()" autocomplete="off">
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <span class="fa fa-user" aria-hidden="true"></span>
                                </span>
                                <input class="form-control" formControlName="title" placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <span class="fa fa-user" aria-hidden="true"></span>
                                </span>
                                <input class="form-control" formControlName="location" placeholder="Location">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <span class="fa fa-user" aria-hidden="true"></span>
                                </span>
                                <input class="form-control" formControlName="description" placeholder="Description">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <span class="fa fa-user" aria-hidden="true"></span>
                                </span>
                                <input class="form-control" formControlName="image" placeholder="Image Url">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <span class="fa fa-regular fa-calendar me-1" aria-hidden=" true"></span>
                                </span>
                                <input type="date" class="form-control" formControlName="startDate"
                                    placeholder="Start Date">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <span class="fa fa-regular fa-calendar me-1" aria-hidden="true"></span>
                                </span>
                                <input type="date" class="form-control" formControlName="endDate"
                                    placeholder="End Date">
                            </div>
                        </div>
                        <div class="form-group" [hidden]="true">
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <span class="fa fa-user" aria-hidden="true"></span>
                                </span>
                                <input class="form-control" formControlName="ownerId" placeholder="OwnerId">
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="eventForm.invalid" class="btn btn-success btn-block">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
