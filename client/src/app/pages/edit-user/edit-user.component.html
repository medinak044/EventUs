<div class="container container-edit col-lg-4 col-md-6 col-sm-6">
    <div class="justify-content-center">
        <div class="card card-lg text-center">
            <div class="card-body" style="padding: 2.25rem;">
                <div>
                    <h2 class="text-center" style="margin-bottom: 2.25rem;">Update Information</h2>
                    <form [formGroup]="editForm" (submit)="editSubmit()" autocomplete="off">
                        <div class="form-group">
                            <label>First Name</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <span class="fa fa-user" aria-hidden="true"></span>
                                </span>
                                <input class="form-control" formControlName="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <span class="fa fa-user" aria-hidden="true"></span>
                                </span>
                                <input class="form-control" formControlName="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <span class="fa fa-user" aria-hidden="true"></span>
                                </span>
                                <input class="form-control" formControlName="userName" placeholder="User Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <span class="fa fa-user" aria-hidden="true"></span>
                                </span>
                                <input class="form-control" formControlName="email" placeholder="Email">
                            </div>
                        </div>
                        <div>
                            <div *ngIf="f['email'].getError('pattern')!=null" class="errorMessage">Invalid
                                Email</div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="editForm.invalid" class="btn btn-success btn-block">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
