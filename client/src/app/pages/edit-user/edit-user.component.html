<!-- Use a bootstrap card? -->
<div class="container">
    <h2 class="text-center">Edit User</h2>
    <form [formGroup]="editForm" (submit)="editSubmit()" autocomplete="off">
        <div class="col-lg-12">
            <div class="form-group">
                <label>First Name: <input formControlName="firstName">
                </label>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <label>Last Name: <input formControlName="lastName">
                </label>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <label>UserName: <input formControlName="userName">
                </label>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <label>Email: <input formControlName="email">
                </label>
                <span *ngIf="f['email'].getError('pattern')!=null" class="errorMessage">Invalid Email</span>
            </div>
        </div>

        <button class="btn btn-primary">Update</button>
    </form>
</div>
