<div class="d-flex justify-content-center" style="
    position: fixed;
    top: 50%;
    left: 50%;" *ngIf="!appUsers">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>


<div class="container mt-5 fade-in">
    <div class="card card-sm">
        <div class="card-header d-flex bg-primary justify-content-between align-items-center"
            style="color: rgb(215, 215, 215);">
            <div>
                <h6><b>Find users</b> </h6>
            </div>
            <div class="d-flex align-items-center">
                <div class="mr-2 text-small text-nowrap" style="margin-right: 0.25rem;">Filter by state</div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        All States
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">All States</li>
                        <li class="dropdown-item">Alaska, AK</li>
                        <li class="dropdown-item">Alabama, AL</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Row of cards -->
        <div class="card card-sm" style="width: 11rem;" *ngFor="let appUser of appUsers">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="media align-items-center">
                        <div class="card-img-wrapper">
                            <a routerLink="/profile/{{appUser.id}}"><img class="rounded avatar avatar-lg"
                                    src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"
                                    alt="User image"></a>
                        </div>
                        <div class="media-body">
                            <div class="d-flex justify-content-between mb-2">
                                <div>
                                    <h4 class="userName-text">{{appUser.userName}}</h4>
                                    <div>{{appUser.firstName}} {{appUser.lastName}}</div>
                                    <div>City, State</div>
                                </div>
                            </div>
                            <span class="badge text-bg-success" *ngIf="(html_IsAlreadyAdded(appUser.id))">Added</span>
                            <div *ngIf="!(html_IsAlreadyAdded(appUser.id))">
                                <button class="btn btn-primary" (click)="addUser(appUser.id)">Add</button>
                            </div>
                            <!-- <span class="badge text-bg-warning">Pending</span> -->
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" routerLink="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" routerLink="#">1</a></li>
            <li class="page-item"><a class="page-link" routerLink="#">2</a></li>
            <li class="page-item"><a class="page-link" routerLink="#">3</a></li>
            <li class="page-item">
                <a class="page-link" routerLink="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
